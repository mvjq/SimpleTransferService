spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public


notification.service.url=http://localhost:9999
authorization.service.url=http://localhost:9999

resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.register-health-indicator=false
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.wait-duration-in-open-state=5s

resilience4j.retry.instances.AuthorizationServiceRetry.max-attempts=2
resilience4j.retry.instances.AuthorizationServiceRetry.wait-duration=500ms

testcontainers.reuse.enable=true