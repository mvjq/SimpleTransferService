spring.application.name=SimpleTransferService

## postgres / datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/transfer
spring.datasource.username=transfer_user
spring.datasource.password=transfer_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.order_updates=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.create-schemas=true

## Resilience4j Configuration
# Circuit Breaker
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.authorizationServiceCircuitBreaker.wait-duration-in-open-state=10s

# Retry
resilience4j.retry.instances.AuthorizationServiceRetry.max-attempts=3
resilience4j.retry.instances.AuthorizationServiceRetry.wait-duration=1s

# Async
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-